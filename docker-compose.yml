services:
  tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracker
    env_file: .env
    ports:
      - "8080:8080" # změň, pokud chceš jiný host port
    volumes:
      - data:/app/data # perzistence SQLite
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    # Pokud poběží za reverzní proxy, port mapování můžeš klidně odstranit
