services:
  api-service:
    build: .
    container_name: api-service
    env_file:
      - .env
    ports:
      - "127.0.0.1:8001:8001" # only localhost on the server
    environment:
      NODE_ENV: production
      PORT: 8001
      HOST: 0.0.0.0

      # âœ… IMPORTANT: full origin including https://
      CORS_ORIGIN: https://jakubferenc.cz

      # override DB / secrets as needed
      DATABASE_URL: postgres://visits:visits@postgres:5432/visits

  postgres:
    image: postgres:16-alpine
    container_name: api-postgres
    environment:
      POSTGRES_USER: visits
      POSTGRES_PASSWORD: visits
      POSTGRES_DB: visits
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
